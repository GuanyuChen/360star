<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--适配移动端                 宽度为设备宽度 缩放比为1 不允许用户缩放-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>传说中的21点</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-device-width:768px)" href="styles/mobile.css">
	<script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
	<div id="content">
		<p>操作很简单的21点</p>
		<div id="start" class="table">
			<button>开始游戏</button>
		</div>
		<div id="game" class="table">
			<div id="makers" class="personal flex">
				<p>庄家</p>
				<div class="cards vertical">
					<ul class="flex"></ul>
					<p><span class="grade">0</span>点</p>
				</div>
			</div>
			<div id="players" class="personal flex">
				<p>玩家</p>
				<div class="cards vertical">
					<p><span class="grade">0</span>点</p>
					<ul class="flex"></ul>
				</div>
				<p>
					<i></i><span id="over">100</span>
				</p>
			</div>
			<div id="msg">
				<div id="before" class="flex">
					<button id="add">下注</button>
					<p>$<span id="bet">0</span></p>
					<button id="deal">发牌</button>
				</div>
				<div id="after" class="flex">
					<button>叫牌</button>
					<button>听牌</button>
				</div>
				<div id="result" class="vertical">
					<p></p>
					<button>再来一局</button>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
